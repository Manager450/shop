<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .admin-header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background: #222;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #007BFF;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        Admin Dashboard - Welcome, {{ request.user.username }}
    </div>

    <div class="sidebar">
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'product_list' %}">Manage Products</a>
        <a href="{% url 'order_list' %}">View Orders</a>
        <a href="{% url 'add_product' %}">Add Product</a>
        <a href="{% url 'logout_confirmation' %}">Logout</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
