{% extends "custom_admin/base.html" %}
{% block content %}
<h1>All Products</h1>
<a href="{% url 'add_product' %}">➕ Add New Product</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
            <a href="{% url 'edit_product' product.id %}">✏ Edit</a> |
            <a href="{% url 'delete_product' product.id %}">❌ Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
